<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--(form) criar formulario-->
    <form>
        <fieldset><!--é usado para agrupar elementos, assim como labels ( <label> ), dentro de um formulário web-->
            <legend>Meu grupo do formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite o seu nome"/></div>
            <div><input type="text" name="nome" placeholder="Digite o seu e-mail"/></div>
            <div>
                <!--O elemento HTML select (<select>) representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento <option>, que podem ser agrupados por elementos <optgroup>.-->
                <select name="Lista">
                    <option disabled selected >Qual a sua idade?</option><!--disabled selected - desabilitar a a opção "qual a sua idade"   -->
                    <option>20</option>
                    <option>25+</option>
                    <option>40+</option>
                </select>
            </div>
            <h2>Qual sua cidade?</h2>
            <!--type=radio o seletor fica redondo-->
            <div class="input">
            <div>
                <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang .-->
                <input type="radio" name="cidade" value=""/><span>Florianópolis</span>
            </div><!--Florianópolis-->
            <div>
                <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang .-->
                <input type="radio" name="cidade" value=""/><span>São Paulo</span>
            </div><!--São Paulo-->
            <div>
                <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang .-->
                <input type="radio" name="cidade" value=""/><span>Rio de Janeiro</span>
            </div><!--Rio de Janeiro-->
        </div><!--input-->
        <h2>O que você gosta de comer?</h2>
        <!--type=checkbox o seletor fica quadrado-->
            <div class="input">
            <div>
                <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang .-->
                <input type="checkbox" name="cidade" value=""/><span>Fruta</span>
            </div><!--Florianópolis-->
            <div>
                <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang .-->
                <input type="checkbox" name="cidade" value=""/><span>Fast Food</span>
            </div><!--São Paulo-->
            <div>
                <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang .-->
                <input type="checkbox" name="cidade" value=""/><span>Salada</span>
            </div><!--Rio de Janeiro-->
        </div><!--input-->
        <div>
            <textarea placeholder="Possui alguma observação?"></textarea>
        </div>
        <div>
            <input type="submit" name="acao" value="Enviar"/>
        </div>
        </fieldset>
    </form>
</body>
</html>
